name: PR Workflow

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install mill
        uses: jodersky/setup-mill@master
        with:
          mill-version: 0.8.0
      - name: Build telegram library
        run: sbt buildTelegramLibrarySnapshot
      - name: Run tests
        run: sbt test
